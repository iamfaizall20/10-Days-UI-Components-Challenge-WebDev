<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table | 2/10 Days UI Component Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="pricing_table">
            <div class="card">
                <h4>Most Affordable</h4>
                <h3>Weekly</h3>
                <h2>$1200</h2>
                <h5>A WEEK</h5>
                <p>Perfect if you only need few one off designs</p>
                <button>Get Started</button>
            </div>

            <div id="main_card" class="card">
                <h4>Most Popular</h4>
                <h3>Monthly</h3>
                <h2>$4500</h2>
                <h5>A MONTH</h5>
                <p>Great if you have alot of design work that need to be done</p>
                <button id="main_btn">Get Started</button>
            </div>

            <div class="card">
                <h4>Best Value</h4>
                <h3>Yearly</h3>
                <h2>$52000</h2>
                <h5>A YEAR</h5>
                <p>Best if you have ongoing design needs over long period of time</p>
                <button>Get Started</button>
            </div>
        </div>

    </div>
</body>

</html>
