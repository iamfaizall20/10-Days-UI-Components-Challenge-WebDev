<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form | Responsive</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <div class="heading">
            <h2>Contact Us</h2>
        </div>
        <div class="inputs">
            <input type="text" id="" placeholder="Name">
            <input type="text" id="" placeholder="Subject">
            <input type="text" id="" placeholder="Phone">
            <input type="text" id="" placeholder="Email">
            <textarea class="send-message" placeholder="Send Message"></textarea>
        </div>
        <div class="button">
            <button>Submit</button>
        </div>
    </div>
</body>

</html>
